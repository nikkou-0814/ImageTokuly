<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Color+Emoji&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Image Tokuly</title>
</head>
<body>
    <script>
        window.onbeforeunload = function() {
            window.scrollTo(0, 0);
        }
    </script>

    <div class="header" id="header">
        <h1 id="header-text">Image Tokuly</h1>
        <a href="" style="text-decoration: none;">
            <div class="download" id="download">
                <p id="download-text">Download</p>
            </div>
        </a>
    </div>

    <div class="toppage">
        <div style="height: 100px;"></div>
        <div class="images" id="image">
            <img class="img" src="images/Screenshot1.png" alt="">
        </div>
        <div class="toppage-text">
            <h1 class="toppage-text1" id="toppage-text1">Image Tokuly</h1>
            <p class="toppage-text2" id="toppage-text2"><span class="glow">画像</span>をアップロードするアプリ</p>
        </div>
        <p class="toppagea" id="toppage-text2">※画像は開発中のアプリのため<br>実際のアプリとは異なる部分がある場合があります</p>
    </div>

    <div style="height: 2000px;"></div>

    <footer class="footers">
        <div class="footer">
            <div class="footer-text">
                <p class="footer-text">Image Tokuly</p>
                <p class="footer-text">© 2024 Image Tokuly</p>
                <a href="https://tokuly.com" style="text-decoration: none;">
                    <div class="tokuly">
                        <p id="tokuly-text">Open Tokuly</p>
                    </div>
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
